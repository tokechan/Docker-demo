version: "3.9"

services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: todo_demo
      MYSQL_USER: todo_user
      MYSQL_PASSWORD: secret
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    working_dir: /var/www/html
    depends_on:
      - mysql
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: http://localhost:8787
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: todo_demo
      DB_USERNAME: todo_user
      DB_PASSWORD: secret
    volumes:
      - ./backend:/var/www/html
    ports:
      - "8787:8787"

  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
    working_dir: /app
    depends_on:
      - backend
    environment:
      VITE_API_BASE_URL: http://localhost:8787/api
    volumes:
      - ./frontend:/app
    ports:
      - "5173:5173"

volumes:
  mysql-data:
